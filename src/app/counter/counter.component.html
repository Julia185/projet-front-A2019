<mat-card class="example-card" *ngIf="value">
  <mat-card-header>
    <mat-card-title>{{position}} : {{value.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
        <p>{{ counter.value }}</p>
        <p style="font-size: 11px;">Date de création : {{ counter.created_at }}</p>
        <p style="font-size: 11px;">Date de dernière mise à jour : {{ counter.updated_at }}</p>
  
    </p>
  </mat-card-content>
  <mat-card-actions>
      <button 
      mat-button 
      (click)="increment()"
      [disabled]="counter.value == null">Incrémenter</button>
    <a 
      mat-button 
      target="_blank"
      [href]="counter.url">Lien vers le compteur</a>
  </mat-card-actions>
</mat-card>
