<mat-card class="example-card" *ngIf="value">
  <mat-card-header>
    <mat-card-title>Counter #{{position}} : {{value.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      value = {{value.value}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increment()">Increment</button>
  </mat-card-actions>
</mat-card>
